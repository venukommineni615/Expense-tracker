<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="contianer m-5" >
      <form id="expenseForm" class="form">
        <div class="form-floating m-4">
            <input type="number" id="amount" name="amount" class="form-control" placeholder="amount" required/>
            <label for="amount" class="form-label">Amount</label>
        </div>
        <div class="form-floating m-4">
            <input type="text" id="description" class="form-control" name="description" placeholder="description" required />
            <label for="description" class="form-label">Description</label>
        </div>
            <select name="category" class="form-select-lg m-4 d-block" id="category" >
                <option name="fuel">Fuel</option>
                <option name="food">Food</option>
                <option name="elctricity">Electricity</option>
                <option name="movie">Movie</option>
            </select>
            <button type="submit" class="btn btn-primary mx-4">Add Expense</button>
      </form>
      <ul id="expenseList" class="m-4 border border-4 rounded-3 p-4"></ul>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
